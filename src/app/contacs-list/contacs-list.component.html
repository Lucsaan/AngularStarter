<md-toolbar>
  <a md-fab title="Add a new contact" class="trm-floating-button"  [routerLink]="['/contact/new']" >
  <md-icon class="md-24">add</md-icon>
</a>
  <md-input-container dividerColor="accent" class="trm-search-container">
    <input mdInput type="text" (input)="terms$.next($event.target.value)">
  </md-input-container>
  <md-icon color="accent">search</md-icon>
  
</md-toolbar>
<md-list>
  <a md-list-item *ngFor="let contact of contacts | async" [routerLink]="['/contact', contact.id]">
    <img md-list-avatar [src]="contact.image" alt="Picture of {{contact.image}}">
    <h3 md-line>{{contact.name}}</h3>
  </a>
</md-list>
